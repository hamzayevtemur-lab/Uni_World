<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Uni World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .admin-header h1 {
            color: #1e3a5f;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .admin-header p {
            color: #64748b;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            float: right;
            margin-top: -3rem;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab-btn {
            background: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #3d6fa6;
            color: white;
        }

        .tab-btn:hover {
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-card .number {
            color: #1e3a5f;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .stat-card .icon {
            font-size: 2rem;
            float: right;
            margin-top: -2.5rem;
            opacity: 0.3;
        }

        .comments-section {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .comments-section h2 {
            color: #1e3a5f;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge {
            background: #ef4444;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .comment-item {
            border: 2px solid #e2e8f0;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }

        .comment-item:hover {
            border-color: #3d6fa6;
            box-shadow: 0 3px 15px rgba(0,0,0,0.05);
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .comment-author-info {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .author-circle {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #3d6fa6 0%, #2c5282 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .author-details h4 {
            color: #1e3a5f;
            margin-bottom: 0.2rem;
        }

        .author-details p {
            color: #64748b;
            font-size: 0.9rem;
        }

        .comment-rating {
            font-size: 1.3rem;
        }

        .comment-text {
            color: #475569;
            line-height: 1.8;
            margin-bottom: 1rem;
            font-style: italic;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .comment-actions {
            display: flex;
            gap: 1rem;
        }

        .approve-btn, .delete-btn {
            padding: 0.6rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .approve-btn {
            background: #10b981;
            color: white;
        }

        .approve-btn:hover {
            background: #059669;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
        }

        .delete-btn:hover {
            background: #dc2626;
        }

        .approved-tag {
            background: #10b981;
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .login-container {
            max-width: 400px;
            margin: 10% auto;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            color: #1e3a5f;
            margin-bottom: 2rem;
            text-align: center;
        }

        .login-form input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .login-form input:focus {
            outline: none;
            border-color: #3d6fa6;
        }

        .login-btn {
            width: 100%;
            background: #3d6fa6;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
        }

        .login-btn:hover {
            background: #2c5282;
        }

        @media (max-width: 968px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .tabs {
                flex-direction: column;
            }

            .comment-header {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-container">
            <h2>üîê Admin Login</h2>
            <form class="login-form" onsubmit="login(event)">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <div class="admin-container">
            <div class="admin-header">
                <h1>üéì Uni World - Admin Panel</h1>
                <p>Manage comments and reviews</p>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Comments</h3>
                    <div class="number" id="totalComments">0</div>
                    <div class="icon">üí¨</div>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <div class="number" id="pendingCount">0</div>
                    <div class="icon">‚è≥</div>
                </div>
                <div class="stat-card">
                    <h3>Approved</h3>
                    <div class="number" id="approvedCount">0</div>
                    <div class="icon">‚úÖ</div>
                </div>
                <div class="stat-card">
                    <h3>Average Rating</h3>
                    <div class="number" id="avgRating">0</div>
                    <div class="icon">‚≠ê</div>
                </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('pending')">
                    Pending Comments <span id="pendingBadge" class="badge">0</span>
                </button>
                <button class="tab-btn" onclick="switchTab('approved')">
                    Approved Comments
                </button>
            </div>

            <!-- Pending Comments Tab -->
            <div id="pendingTab" class="tab-content active">
                <div class="comments-section">
                    <h2>Pending Comments</h2>
                    <div id="pendingComments"></div>
                </div>
            </div>

            <!-- Approved Comments Tab -->
            <div id="approvedTab" class="tab-content">
                <div class="comments-section">
                    <h2>Approved Comments</h2>
                    <div id="approvedComments"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';  // Change to your API URL
        
        // Simple auth (In production, use JWT or proper auth)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'uniworld123'  // Change this!
        };

        // Login
        function login(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                localStorage.setItem('adminAuth', 'true');
                showDashboard();
            } else {
                alert('Invalid credentials!');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('adminAuth');
            location.reload();
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
            loadData();
        }

        // Check if already logged in
        if (localStorage.getItem('adminAuth') === 'true') {
            showDashboard();
        }

        // Switch tabs
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        // Load all data
        async function loadData() {
            await loadPendingComments();
            await loadApprovedComments();
            await loadStats();
        }

        // Load pending comments
        async function loadPendingComments() {
            try {
                const response = await fetch(`${API_URL}/api/comments/pending`);
                const comments = await response.json();
                
                document.getElementById('pendingBadge').textContent = comments.length;
                document.getElementById('pendingCount').textContent = comments.length;
                
                const container = document.getElementById('pendingComments');
                
                if (comments.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No pending comments</h3>
                            <p>All comments have been reviewed</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = comments.map(comment => {
                    const initials = comment.name.split(' ').map(w => w[0]).join('').toUpperCase().substring(0, 2);
                    const stars = '‚≠ê'.repeat(comment.rating);
                    const date = new Date(comment.created_at).toLocaleString();
                    
                    return `
                        <div class="comment-item">
                            <div class="comment-header">
                                <div class="comment-author-info">
                                    <div class="author-circle">${initials}</div>
                                    <div class="author-details">
                                        <h4>${comment.name}</h4>
                                        <p>${comment.country} ‚Ä¢ ${date}</p>
                                    </div>
                                </div>
                                <div class="comment-rating">${stars}</div>
                            </div>
                            <div class="comment-text">"${comment.comment_text}"</div>
                            <div class="comment-actions">
                                <button class="approve-btn" onclick="approveComment(${comment.id})">
                                    ‚úÖ Approve
                                </button>
                                <button class="delete-btn" onclick="deleteComment(${comment.id})">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading pending comments:', error);
            }
        }

        // Load approved comments
        async function loadApprovedComments() {
            try {
                const response = await fetch(`${API_URL}/api/comments`);
                const comments = await response.json();
                
                document.getElementById('approvedCount').textContent = comments.length;
                
                const container = document.getElementById('approvedComments');
                
                if (comments.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <h3>No approved comments yet</h3>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = comments.map(comment => {
                    const initials = comment.name.split(' ').map(w => w[0]).join('').toUpperCase().substring(0, 2);
                    const stars = '‚≠ê'.repeat(comment.rating);
                    const date = new Date(comment.created_at).toLocaleString();
                    
                    return `
                        <div class="comment-item">
                            <div class="comment-header">
                                <div class="comment-author-info">
                                    <div class="author-circle">${initials}</div>
                                    <div class="author-details">
                                        <h4>${comment.name}</h4>
                                        <p>${comment.country} ‚Ä¢ ${date}</p>
                                    </div>
                                </div>
                                <div>
                                    <span class="approved-tag">‚úÖ Approved</span>
                                    <div class="comment-rating">${stars}</div>
                                </div>
                            </div>
                            <div class="comment-text">"${comment.comment_text}"</div>
                            <div class="comment-actions">
                                <button class="delete-btn" onclick="deleteComment(${comment.id}, true)">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading approved comments:', error);
            }
        }

        // Load statistics
        async function loadStats() {
            try {
                const [pending, approved] = await Promise.all([
                    fetch(`${API_URL}/api/comments/pending`).then(r => r.json()),
                    fetch(`${API_URL}/api/comments`).then(r => r.json())
                ]);
                
                const total = pending.length + approved.length;
                const avgRating = approved.length > 0 
                    ? (approved.reduce((sum, c) => sum + c.rating, 0) / approved.length).toFixed(1)
                    : 0;
                
                document.getElementById('totalComments').textContent = total;
                document.getElementById('avgRating').textContent = avgRating;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Approve comment
        async function approveComment(id) {
            if (!confirm('Approve this comment?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/comments/${id}/approve`, {
                    method: 'PUT'
                });
                
                if (response.ok) {
                    alert('Comment approved!');
                    loadData();
                }
            } catch (error) {
                console.error('Error approving comment:', error);
                alert('Error approving comment');
            }
        }

        // Delete comment
        async function deleteComment(id, isApproved = false) {
            if (!confirm('Are you sure you want to delete this comment?')) return;
            
            try {
                const response = await fetch(`${API_URL}/api/comments/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Comment deleted!');
                    loadData();
                }
            } catch (error) {
                console.error('Error deleting comment:', error);
                alert('Error deleting comment');
            }
        }
    </script>
</body>
</html>
